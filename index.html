<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>Is it a Palindrome?</h1>
    <div class="card-container">
      <div class="card" id="palindrome-check">
        <div class="text" id="palindrome-check-text">
          <p>Enter in text to check for a palindrome</p>
        </div>
        <input type="text" id="text-input" />
        <button id="check-btn" type="button">Check</button>
        <div id="result"></div>
      </div>
      <div class="card" id="directions">
        <div class="text" id="direction-text">
          <p>
            A palindrome is a word or sentence that's spelled the same way
            bothforward and backward, ignoring punctuation, case, and spacing.
          </p>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
